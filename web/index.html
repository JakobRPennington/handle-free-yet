<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Is My Twitter Handle Free Yet?</title>
        <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff"
    </head>
    <body>
        <div class="container">
            <h1>Is My Twitter Handle Free Yet?</h1>

            <div class="intro-message">
                <p>Twitter will soon start releasing the handles for inactive accounts.</p>
                <p>Got a handle that you're waiting to grab?</p>
                <p>Pop it in below and we'll flick you an email when it's free ðŸ˜Š</p>
            </div>

            <div class="form-wrapper">
                <!-- Handle input -->
                <div class="input-wrapper">
                    <span id="at">@</span>
                    <input placeholder="Handle" type="text" name="handle" id="handle" tabindex="1" autofocus />
                </div>
                <div id="handle-error" class="error"></div>

                <!-- Email input -->
                <div class="input-wrapper">
                    <input placeholder="Email" type="email" name="email" id="email" tabindex="1" autofocus />
                </div>
                <div id="email-error" class="error"></div>

                <!-- Notify me button -->
                <button type="submit" name="notify" id="notify" tabindex="10" onclick="onClickNotifyMe()">
                    <span id="notify-button-text">Notify Me</span>
                    <div id="notify-button-loader" class="hidden lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </button>

            </div>

            <!-- Feedback Message -->
            <div class="feedback-wrapper">
                <p id="feedback-emoji"></p>
                <p id="feedback-message"></p>
            </div>

            <!-- Buy me a coffee -->
            <div class="footer">
                <p>Follow us <a target="_blank" href="https://twitter.com/HandleFreeYet">@HandleFreeYet</a></p>
                <p>Did you get your handle?</p>
                <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" />
                <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/or1dU8Y">
                    <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" />
                    <span style="margin-left:15px;font-size:19px !important;">Buy me a coffee</span>
                </a>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
